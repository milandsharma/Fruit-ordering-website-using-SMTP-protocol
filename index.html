<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azad Food Circle</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body >
  
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light  " style="margin:0;">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="#" style="font-size:1.5rem">Azad Food Circle</a>
        </div>
    </nav>

    <!-- carousal -->
    <div class="c1" id="carousal">
        <div class="c11">
            <h2 class="title">Eat Healthy Live long life</h2>
        </div>
        <div class="c12">
            <img src="images/29853.jpg" alt="">
        </div>
    </div>
    <!-- fruit-card -->
    <div class="card-div">
        <div class="card" style="width: 18rem;">
            <img src="images/avocado.jpg" class="card-img-top" alt="avocado">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/banna.jpg" class="card-img-top" alt="Banana">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/dragon-fruit-1296x728-feature.jpg" class="card-img-top" alt="Dragon-fruit">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="images/fow-guava.jpg" class="card-img-top" alt="Guava">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="images/grapes.jpg" class="card-img-top" alt="Grapes">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="images/index.jpg" class="card-img-top" alt="Mangoes">
          </div>
          
          <div class="card" style="width: 18rem;">
            <img src="images/melon.jpg" class="card-img-top" alt="Melon">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/Orange.jpg" class="card-img-top" alt="Oranges">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/papaya.jpg" class="card-img-top" alt="Papaya">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/pomegranate-seeds-fruit-1296x728-header.webp" class="card-img-top" alt="Pomegranate">
          </div>

          <div class="card" style="width: 18rem;">
            <img src="images/three-strawberries-strawberry-leaf-white-background-114284301.jpg" class="card-img-top" alt="Strawberries">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="images/watermelon-1.jpg" class="card-img-top" alt="Avocado">
          </div>
    </div>

    <!-- registration -->
    <div class="registration" id="registration-btn-on-navbar">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
        </div>
      </div>
      <form class="row g-3">
        <div class="col">
          <input type="tel" class="form-control" id="inputEmail4" placeholder="Phone-number">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Enter Your Fruit and Quantity</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-3">Order</button>
        </div>
      </form>
    </div>

    <!-- footer -->
    <footer>
      <h6>copyright@Azad Food Circle</h6>
    </footer>

    <!-- Bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- smtp cdn -->
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <!-- js link -->
      <script src="script.js"></script>
</body>

</html>
